<html *ngIf="!edit">
<div class="container" *ngIf="!(createPost)">

    <h1>Meus Posts</h1>

    <button (click)="toglleCreatePost()">Criar Post</button>

</div>
<div class="container-posts" *ngIf="userMaster.getPosts().length > 0 && (!createPost)">
    <div *ngFor="let post of getBindedEntries">
        <div class="post-list">{{post[1]}}</div>
        <button class="edit-btn" (click)="openEdit(post[1], post[0])">
            
                <svg class="svg-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24ZM18.5793 19.531C20.6758 17.698 22 15.0036 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 14.9616 3.28743 17.6225 5.33317 19.4535L6.99999 10.9738H9.17026L12 6.07251L14.8297 10.9738H17L18.5793 19.531ZM16.0919 21.1272L15.2056 12.9738H8.79438L7.90814 21.1272C9.15715 21.688 10.5421 22 12 22C13.4579 22 14.8428 21.688 16.0919 21.1272Z"
                        fill="currentColor" />
                </svg>editar
         
        </button>
    </div>
</div>

<div class="container-input" *ngIf="createPost">
    <div class="container-back">
        <h1>Criar Post</h1>
        <button (click)="toglleCreatePost()">Voltar</button>

    </div>
    <div class="post-container">

        <textarea name="post" #post cols="70" rows="16" placeholder="Digite aqui ..."></textarea>
        <div class="btn-container">
            <button (click)="userMaster.addPost(post.value)">Postar</button>
            <button>Cancelar</button>
        </div>



    </div>

</div>

</html>

<html *ngIf="edit">
    <app-editposts [post]="post" [index]="index"></app-editposts>
</html>
