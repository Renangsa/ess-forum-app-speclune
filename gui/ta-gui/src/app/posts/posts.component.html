<html>

<div class="container">

    <h1>Publicações</h1>

</div>

<div class="container-posts" *ngIf="allPosts.length > 0">
    <div class="post" *ngFor="let post of allPosts">
        <p class="username">@{{getUsernameById(post.id)}}</p>
        <p>{{post.post}}</p>
        <button class="btn-comment" (click)="toggleComment()" title="Comentar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#0000" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 9H7V7H17V9Z" fill="currentColor" />
                <path d="M7 13H17V11H7V13Z" fill="currentColor" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M2 18V2H22V18H16V22H14C11.7909 22 10 20.2091 10 18H2ZM12 16V18C12 19.1046 12.8954 20 14 20V16H20V4H4V16H12Z"
                    fill="currentColor" />
            </svg>
        </button>
        <app-comment *ngIf="commentStatus"></app-comment>
        <div class="comment" *ngFor="let comment of post.comment">
            <p class="username">@{{getUsernameById(comment.id)}}</p>
            <p>{{comment.comment}}</p>
        </div>
    </div>
</div>




</html>
